<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-Commerce Shopping Cart</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bf2189aecc.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars fa-2x"></i>
      </span>
      <!-- <img src="./images/logo.svg" alt="store logo" /> -->
      <img class="park" src="./images/parkchesterOvalFleaMarket.svg" alt="">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus fa-2x"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center">
      <!-- single product -->
      <!-- end of single product -->
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close "></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item"></div>
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
